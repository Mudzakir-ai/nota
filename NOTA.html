<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota Penjualan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .actions {
      margin-top: 20px;
    }
    .btn {
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2>Nota Penjualan</h2>

  <div class="form-section no-print">
    <div class="form-group">
      <label>Nama Pelanggan:</label>
      <input type="text" id="customer" />
    </div>
    <div class="form-group">
      <label>Nama Barang:</label>
      <input type="text" id="item" />
    </div>
    <div class="form-group">
      <label>Jumlah:</label>
      <input type="number" id="qty" />
    </div>
    <div class="form-group">
      <label>Harga (per item):</label>
      <input type="number" id="price" />
    </div>
    <button class="btn" onclick="addItem()">Tambah ke Nota</button>
  </div>

  <table id="invoice">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Pelanggan</th>
        <th>Nama Barang</th>
        <th>Jumlah</th>
        <th>Harga</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="invoice-body"></tbody>
    <tfoot>
      <tr>
        <th colspan="5">Total Bayar</th>
        <th id="totalAll">0</th>
      </tr>
    </tfoot>
  </table>

  <div class="actions no-print">
    <button class="btn" onclick="window.print()">Cetak</button>
    <button class="btn" onclick="downloadPDF()">Export PDF</button>
    <button class="btn" onclick="saveToHistory()">Simpan</button>
    <button class="btn" onclick="showHistory()">Riwayat</button>
    <button class="btn" onclick="resetForm()">Reset</button>
    <button class="btn" onclick="exportToCSV()">Export Excel</button>
    <button class="btn" onclick="sendWhatsApp()">Kirim WhatsApp</button>
  </div>

  <script>
    let count = 0;
    let grandTotal = 0;

    function addItem() {
      const customer = document.getElementById('customer').value;
      const item = document.getElementById('item').value;
      const qty = parseInt(document.getElementById('qty').value);
      const price = parseFloat(document.getElementById('price').value);

      if (!customer || !item || !qty || !price) {
        alert("Lengkapi semua field!");
        return;
      }

      const total = qty * price;
      grandTotal += total;
      count++;

      const tbody = document.getElementById('invoice-body');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${count}</td>
        <td>${customer}</td>
        <td>${item}</td>
        <td>${qty}</td>
        <td>${price.toLocaleString()}</td>
        <td>${total.toLocaleString()}</td>
      `;
      tbody.appendChild(row);

      document.getElementById('totalAll').textContent = grandTotal.toLocaleString();
      document.getElementById('item').value = '';
      document.getElementById('qty').value = '';
      document.getElementById('price').value = '';
    }

    function resetForm() {
      document.getElementById('customer').value = '';
      document.getElementById('item').value = '';
      document.getElementById('qty').value = '';
      document.getElementById('price').value = '';
      document.getElementById('invoice-body').innerHTML = '';
      document.getElementById('totalAll').textContent = '0';
      grandTotal = 0;
      count = 0;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Nota Penjualan", 90, 10);
      let y = 20;

      const rows = document.querySelectorAll("#invoice tbody tr");
      rows.forEach((tr, i) => {
        const cols = tr.querySelectorAll("td");
        const text = Array.from(cols).map(td => td.innerText).join(" | ");
        doc.text(text, 10, y);
        y += 10;
      });

      doc.text("Total Bayar: " + document.getElementById("totalAll").textContent, 10, y + 10);
      doc.save("nota.pdf");
    }

    function saveToHistory() {
      const rows = document.querySelectorAll("#invoice tbody tr");
      const data = [];
      rows.forEach(tr => {
        const cols = tr.querySelectorAll("td");
        data.push({
          no: cols[0].innerText,
          customer: cols[1].innerText,
          item: cols[2].innerText,
          qty: cols[3].innerText,
          price: cols[4].innerText,
          total: cols[5].innerText
        });
      });

      const history = JSON.parse(localStorage.getItem("notaHistory") || "[]");
      history.push({
        date: new Date().toLocaleString(),
        transaksi: data,
        total: document.getElementById("totalAll").textContent
      });
      localStorage.setItem("notaHistory", JSON.stringify(history));
      alert("Data disimpan ke riwayat.");
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("notaHistory") || "[]");
      if (history.length === 0) {
        alert("Belum ada riwayat.");
        return;
      }
      let text = "RIWAYAT NOTA:\n\n";
      history.forEach((h, i) => {
        text += `${i + 1}. Tanggal: ${h.date}, Total: ${h.total}\n`;
        h.transaksi.forEach(t => {
          text += `   - ${t.customer} | ${t.item} x ${t.qty} = ${t.total}\n`;
        });
        text += "\n";
      });
      alert(text);
    }

    function exportToCSV() {
      let csv = "No,Nama Pelanggan,Nama Barang,Jumlah,Harga,Total\n";
      const rows = document.querySelectorAll("#invoice tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(td => `"${td.innerText}"`).join(",");
        csv += rowData + "\n";
     });

     const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
     const link = document.createElement("a");
     link.setAttribute("href", URL.createObjectURL(blob));
     link.setAttribute("download", "nota.csv");
     document.body.appendChild(link);
     link.click();
     document.body.removeChild(link);
    }

    function sendWhatsApp() {
      const customer = document.getElementById("customer").value;
      if (!customer) {
        alert("Masukkan nama pelanggan dulu.");
        return;
      }

      let text = `*NOTA PENJUALAN*\nNama: ${customer}\n\n`;
      const rows = document.querySelectorAll("#invoice tbody tr");

      if (rows.length === 0) {
        alert("Belum ada barang ditambahkan.");
        return;
      }

      rows.forEach((row, i) => {
        const cols = row.querySelectorAll("td");
        const item = cols[2].innerText;
        const qty = cols[3].innerText;
        const total = cols[5].innerText;
        text += `${i + 1}. ${item} x ${qty} = Rp ${total}\n`;
      });

      text += `\n*Total Bayar: Rp ${document.getElementById("totalAll").textContent}*`;

      const encoded = encodeURIComponent(text);
      const phone = prompt("Masukkan No. WA (tanpa +62, hanya angka):", "08");
      if (phone && phone.startsWith("08")) {
        const url = `https://wa.me/62${phone.slice(1)}?text=${encoded}`;
        window.open(url, "_blank");
      } else {
          alert("Nomor tidak valid.");
      }
    }

  </script>

</body>
</html>
